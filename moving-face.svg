<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .face { animation: bounce 2s infinite ease-in-out; }
  </style>
  <foreignObject x="0" y="0" width="100" height="100" class="face">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <img src="github.JPG" style="width:100px; height:100px; border-radius:50%;" />
    </div>
  </foreignObject>
</svg>
